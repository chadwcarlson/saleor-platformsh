name: dashboard

type: 'nodejs:14'
size: M

variables:
    env:
        NODE_OPTIONS: --max-old-space-size=768
        NO_UPDATE_NOTIFIER: true

hooks:
    build: !include
        type: string
        path: upstreams/dashboard.sh
    post_deploy: |
        # set -e
        cat /run/config.json | jq .info.limits 
        # cd saleor-dashboard
        # npm run build

# relationships:
#     api: "saleor:http"

# The size of the persistent disk of the application (in MB).
disk: 1024

mounts:
    build:
        source: local
        source_path: build

web:
    locations:
        '/':
            # The public directory of the application relative to its root.
            root: 'build/dashboard'
            index: ['index.html']
            scripts: false
            allow: true
            expires: 1d

source:
    operations:
        upstream_update: 
            command: ./upstreams/update.sh $UPSTREAM
        update_dependencies:
            command: |
                set -e
                cd saleor-dashboard && npm update